<ion-modal-view  title="Login">
  <ion-header-bar>
    <h1 class="title">STEEMBUX : {{ hasSettings() ? "Log in" : "Create Account"}}</h1>
    <!--<div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>-->
  </ion-header-bar>
  <ion-content>
    <ion-item>
      <center><img src="img/splash_small.png"></center>
    </ion-item>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">{{ hasSettings() ? "Log in" : "Create Account"}}</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
